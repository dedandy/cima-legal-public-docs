name: Validate Publication

on:
  pull_request:
    paths:
      - 'legal-docs/**'
      - 'scripts/**'
      - 'package.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run validate:legal-docs
